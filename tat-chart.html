<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Tat Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Coderthemes" name="author">
    <link rel="shortcut icon" href="assets/images/tablogo.png" type="png">
    <link href="assets/css/vendor/jquery-jvectormap-1.2.2.css" rel="stylesheet" type="text/css">
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css">
    <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" id="light-style">
    <link href="assets/css/app-dark.min.css" rel="stylesheet" type="text/css" id="dark-style">
    <style>
        .leftside-menu,
        footer {
            display: none !important;
        }

        /* Agar content area adjust karna ho: */
        main,
        .content-page,
        .page-content {
            margin-left: 0 !important;
            width: 100% !important;
        }

        #tatComplianceBarChart {
            height: 350px !important;
        }

        /* summary css */
        /* // Collapsible Closed */
        details {
            max-width: 1500px;
            margin: 1rem auto;
            padding: 1.5rem;
            background-color: #fff;
            border-radius: 1rem;
            box-shadow: 0 .50rem 1rem rgba(0, 0, 0, 0.1);

            summary {
                display: flex;
                align-items: center;
                justify-content: space-between;
                margin-bottom: 0;
                transition: margin-bottom .4s;
                position: relative;
            }

            /* // Disable browser default marker */
            summary::-webkit-details-marker,
            summary::marker {
                content: "";
                display: none;
            }

            /* // Custom marker */
            summary::after {
                content: "";
                font-size: 1.5rem;
                line-height: 1;
                margin-right: 1rem;
                cursor: pointer;
                padding: .75rem;
                display: grid;
                place-content: center;
                aspect-ratio: 1;
                line-height: 0;
                position: absolute;
                top: -.5rem;
                right: -1.5rem;
                border-radius: 50%;
            }

            *:not(summary) {
                animation-name: fade;
                animation-duration: .4s;
            }
        }

        /* // Collapsible OPEN */
        details[open] {

            /* // Custom marker */
            summary {
                margin-bottom: 1.5rem;

                &::after {
                    content: "";
                }
            }
        }
    </style>
</head>

<body>
    <div class="d-flex justify-content-between gap-2 mb-3 align-items-end flex-wrap">
        <div>
            <label>
                <strong>
                    TAT Chart -
                    Select
                    Page
                </strong>
            </label>
            <select id="tatPageFilter" class="int-productdata form-select" style="min-width: 200px;">
                <option value="all" selected>Show All</option>
                <option value="Transfer To Warranty Helpline">Transfer To Warranty
                    Helpline
                </option>
                <option value="Transfer To Helpline AOD">Transfer To Helpline AOD
                </option>
                <option value="Transfer To Webchat AOD">Transfer To Webchat AOD</option>
                <option value="Transfer To Helpline">Transfer To Helpline</option>
                <option value="Transfer To Smartcare">Transfer To Smartcare</option>
                <option value="Call Back">Call
                    Back</option>
                <option value="Call Complete">Call
                    Complete</option>
                <option value="Call disconnected by customer">Call
                    disconnected by
                    customer</option>
                <option value="Complaint status">Complaint
                    status</option>
                <option value="NCT">NCT</option>
                <option value="Partial Success">Partial
                    Success</option>
                <option value="Service Complaint Status">Service
                    Complaint Status</option>
                <option value="Service Lead status">Service
                    Lead status</option>
                <option value="Warranty related">Warranty
                    related</option>
            </select>
        </div>
        <div>
            <label>
                <strong>
                    Select
                    Advisor
                </strong>
            </label>
            <select id="tatadvisorFilter" class="int-productdata form-select" style="min-width: 200px;">
                <option value="Advisor A">
                    Advisor
                    A
                </option>
                <option value="Advisor B">
                    Advisor
                    B
                </option>
                <option value="Advisor C">
                    Advisor
                    C
                </option>
                <option value="all" selected>
                    Show
                    All
                </option>
            </select>
        </div>
        <div class="d-flex gap-2 align-items-end">
            <div>
                <label>
                    <strong>
                        Start
                        Date
                    </strong>
                </label>
                <input type="date" id="tatStartDate" class="int-productdata form-control">
            </div>
            <div>
                <label>
                    <strong>
                        End
                        Date
                    </strong>
                </label>
                <input type="date" id="tatEndDate" class="int-productdata form-control">
            </div>
            <div class="d-flex gap-2">
                <button type="button" id="tatapply" class="int-productdata btn btn-primary" title="Apply filters"
                    style="display: flex; justify-content: space-between; gap:5px;">
                    <img src="assets/images/double-check.gif" alt="img"
                        style="border-radius:5px; height: 30px; margin-top: -5px;">
                </button>
                <button type="button" id="tatDownloadBtn" class="int-productdata btn btn-danger" title="Download data"
                    style="display: flex; justify-content: space-between; gap:5px;">
                    <img src="assets/images/download-folder.gif" alt="img"
                        style="border-radius:5px; height: 30px; margin-top: -5px;">
                </button>
            </div>
        </div>
        <canvas id="tatComplianceBarChart" style="margin-top: 30px; width: 100% !important; height: auto;"">
                            </canvas>
	</div>
    <script src=" assets/js/vendor.min.js"></script>
            <script src="assets/js/app.min.js"></script>
            <script src="assets/js/table search int base.js"></script>
            <script src="assets/js/row bg.js"></script>
            <script src="assets/js/vendor/jquery.dataTables.min.js"></script>
            <script src="assets/js/vendor/dataTables.bootstrap5.js"></script>
            <script src="assets/js/vendor/dataTables.responsive.min.js"></script>
            <script src="assets/js/vendor/responsive.bootstrap5.min.js"></script>
            <script src="assets/js/vendor/dataTables.checkboxes.min.js"></script>
            <script src="assets/js/vendor/Chart.bundle.min.js"></script>
            <script src="assets/js/summary.js"></script>
            <!-- third party js ends -->
            <!-- demo app -->
            <script src="assets/js/pages/demo.dashboard-projects.js"></script>
            <!-- JavaScript -->
            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
            <script src="assets/js/tat-chart.js"></script>

</body>

</html>
