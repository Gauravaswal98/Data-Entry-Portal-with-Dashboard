<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Add Notes</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta content="Coderthemes" name="author">
	<!-- App favicon -->
	<link rel="shortcut icon" href="assets/images/tablogo.png">
	<!-- App css -->
	<link href="assets/css/icons.min.css" rel="stylesheet" type="text/css">
	<link href="assets/css/app.min.css" rel="stylesheet" type="text/css" id="light-style">
	<link href="assets/css/app-dark.min.css" rel="stylesheet" type="text/css" id="dark-style">
	<style>
		textarea {
			width: 100%;
			height: 300px;
			margin-bottom: 10px;
			resize: none;
			overflow-y: auto;
			border-radius: 5px;
			border: 2px solid;
			border-color: #125696;
		}

		/* Page loader style */
		.loader {
			position: fixed;
			top: 0;
			left: 0;
			width: 0;
			/* Start with 0 width */
			height: 4px;
			background-color: #ce5a2c;
			/* Initial color */
			z-index: 9999;
			transition: width 0.1s linear;
			/* Smooth transition */
		}
	</style>
</head>

<body class="loading"
	data-layout-config='{"leftSideBarTheme":"dark","layoutBoxed":false, "leftSidebarCondensed":false, "leftSidebarScrollable":false,"darkMode":false, "showRightSidebarOnStart": true}'>
	<div class="loader"></div>
	<div class="wrapper">

		<div id="sidebar-container"></div>

		<!-- JavaScript to load sidebar.html and set active class -->
		<script>
			fetch('sidemenu.html')
				.then(response => response.text())
				.then(data => {
					document.getElementById('sidebar-container').innerHTML = data;

					const currentPage = window.location.pathname.split('/').pop();
					const navLinks = document.querySelectorAll('.side-nav-link');

					navLinks.forEach(link => {
						const linkPage = link.getAttribute('href');

						// Mapping sub-pages to main links
						const isDispositionPage = ['disposition-data.html', 'add-disposition-data.html'].includes(currentPage) && linkPage === 'disposition-data.html';
						const isHelplinePage = ['helpline-aod.html', 'add-helpline-aod.html'].includes(currentPage) && linkPage === 'helpline-aod.html';
						const isWebchatPage = ['webchat-aod.html', 'add-webchat-aod.html'].includes(currentPage) && linkPage === 'webchat-aod.html';

						// Final condition to set active class
						if (linkPage === currentPage || isDispositionPage || isHelplinePage || isWebchatPage) {
							link.classList.add('active');
						}
					});
				});
		</script>

		<div class="content-page" style="background-color: #e7e5e5;">
			<div class="content" style="background-color:none; margin-bottom: -24px;">

				<div class="navbar-custom" style="box-shadow: 0 5px 10px #64c6ff2f;">
					<ul class="list-unstyled topbar-menu float-end mb-0">
						<li class="dropdown notification-list d-lg-none">
							<a class="nav-link dropdown-toggle arrow-none" data-bs-toggle="dropdown" href="#"
								role="button" aria-haspopup="false" aria-expanded="false">
								<i class="dripicons-search noti-icon"></i>
							</a>
							<div class="dropdown-menu dropdown-menu-animated dropdown-lg p-0">
								<form class="p-3">
									<input type="text" class="form-control" placeholder="Search ..."
										aria-label="Recipient's username">
								</form>
							</div>
						</li>

						<li class="dropdown notification-list">
							<a class="nav-link dropdown-toggle nav-user arrow-none me-0" data-bs-toggle="dropdown"
								href="#" role="button" aria-haspopup="false" aria-expanded="false" style="height:1px">
								<span class="account-user-avatar">
									<img src="assets/images/userlogo.gif" alt="user-image" class="rounded-circle">
								</span>
								<span>
									<span>
										<span class="account-user-name">Gaurav</span>
										<span class="account-position">Admin</span>
									</span>
							</a>
							<div
								class="dropdown-menu dropdown-menu-end dropdown-menu-animated topbar-dropdown-menu profile-dropdown">

								<a href="ChangePassword.html" class="dropdown-item notify-item">
									<img src="assets/images/password.gif" alt="img"
										style="border-radius:5px; height: 30px;">
									<span>Change Password</span>
								</a>

								<a href="Login page.html" class="dropdown-item notify-item">
									<img src="assets/images/log-out.gif" alt="img"
										style="border-radius:5px; height: 30px;">
									<span>Logout</span>
								</a>
							</div>
						</li>

					</ul>
					<button class="button-menu-mobile open-left">
						<img src="assets/images/menu.gif" alt="img" style="border-radius:5px; height:40px;">
					</button>
				</div>
				<!-- end Topbar -->
				<!-- Start Content-->
				<div class="container-fluid">
					<!-- start page title -->
					<div class="row">
						<div class="col-12">
							<div class="page-title-box">
								<h4 class="page-title">
									<img src="assets/images/journal.gif" alt="img"
										style="border-radius:5px; height: 40px;"> Add Your Notes
								</h4>
							</div>
						</div>
					</div>
					<!-- end page title -->
					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-body"
									style="background-color: none; height:420px; overflow-y: auto; overflow-x: auto; ">
									<div class="tab-content">
										<div class="tab-pane show active" id="responsive-preview">
											<form method="post" action="NotepadServlet" id="myForm">
												<textarea id="note-text" name="content"
													placeholder="Type your notes here..."></textarea>
												<a href="#">
													<img title="Save Notes" src="assets/images/save-file.gif" alt="img"
														style="border-radius:5px; height: 40px;"></a>
												<a href="#">
													<img title="Delete Notes" src="assets/images/delete.gif" alt="img"
														style="border-radius:5px; height: 50px;"></a>
												<div id="saved-notes"></div>
											</form>
										</div>
										<!-- end preview-->
										<script>
											function submitForm() {
												document.getElementById("myForm").submit();
											}
										</script>
									</div>
									<!-- end tab-content-->
								</div>
							</div>
							<!-- end card -->
						</div>
						<!-- end col-->
					</div>
					<!-- end row-->
				</div>
				<!-- container -->
			</div>
		</div>
		<!-- content -->
		<!-- Footer Start -->
		<footer class="footer" style="background-color:#fff;"></footer>
		<!-- end Footer -->
	</div>
	<!-- ============================================================== -->
	<!-- End Page content -->
	<!-- ============================================================== -->
	</div>
	<!-- END wrapper -->
	<!-- bundle -->
	<script src="assets/js/vendor.min.js"></script>
	<script src="assets/js/app.min.js"></script>
	<script src="assets/js/table search.js"></script>
	<script src="assets/js/table search int base.js"></script>
	<script src="assets/js/row bg.js"></script>
	<script src="assets/js/notes.js"></script>
	<!-- third party js -->
	<script src="assets/js/vendor/jquery.dataTables.min.js"></script>
	<script src="assets/js/vendor/dataTables.bootstrap5.js"></script>
	<script src="assets/js/vendor/dataTables.responsive.min.js"></script>
	<script src="assets/js/vendor/responsive.bootstrap5.min.js"></script>
	<script src="assets/js/vendor/dataTables.checkboxes.min.js"></script>
	<!-- third party js ends -->
	<script>
		window.addEventListener('load', function () {
			const loader = document.querySelector('.loader');

			// Measure the page load time
			const loadTime = window.performance.timing.loadEventEnd - window.performance.timing.navigationStart;

			// Calculate progress speed based on load time (larger load time, slower loader speed)
			let duration = Math.max(1000, loadTime);  // Ensure the duration is at least 1 second

			// Set loader progress (dynamically change width based on load time)
			loader.style.transitionDuration = `${duration}ms`;  // Set the transition time dynamically
			loader.style.width = '100%';  // Start the loader animation

			// Hide the loader after it reaches 100% width
			setTimeout(function () {
				loader.style.display = 'none';
			}, duration);  // Hide loader after the animation completes
		});
	</script>
</body>

</html>
