<style>
  .h-100 {
    background-image: url('assets/images/sidewali1.jpg');

  .glass-effect {
    background-color: rgba(0, 0, 0, 0.1);
    /* Semi-transparent dark background */

    border-radius: 10px;

    white-space: nowrap;

  .side-nav-link:hover {

  .side-nav-link i {

    color: white;
    font-size: 30px;
    font-weight: bold;
    padding: 5px 10px;
    border-radius: 5px;
  }

  .logo-lg video {
