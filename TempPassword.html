<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Coderthemes" name="author">
    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/tablogo.png">
    <!-- App css -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css">
    <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" id="light-style">
    <title>Temporary Passwords</title>
    <style>
        thead,
        tbody {
            text-align-last: center;
            text-wrap: nowrap;
        }

        tbody tr {
            text-align-last: left;
        }

        .appointment-table {
            max-height: 400px;
            height: fit-content;
        }

        /* Page loader style */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 0;
            /* Start with 0 width */
            height: 4px;
            background-color: #ce5a2c;
            /* Initial color */
            z-index: 9999;
            transition: width 0.1s linear;
            /* Smooth transition */
        }
    </style>
</head>
<script>
    function togglePasswords() {
        var checkboxes = document.querySelectorAll('.password-toggle');
        checkboxes.forEach(function (checkbox) {
            if (checkbox.type === 'password') {
                checkbox.type = 'text';
            } else {
                checkbox.type = 'password';
            }
        });
    }
</script>

<body>
    <div class="loader"></div>
    <!-- Start Page Content here -->
    <div class="content" style="background-color:#f1e9ff;">
        <!-- Start Content-->
        <div class="container-fluid">
            <div class="row" style="margin-top:20px; background-color:none;">
                <div class="col-md-12">
                    <div class="card" style="background-color:none;">
                        <div class="card-body" style="height:85px">
                            <div class="tab-content">
                                <div class="tab-pane show active" id="inline-form-preview">
                                    <div class="col-auto"
                                        style="background-color: none; display:flex; justify-content: space-between;">
                                        <div style="background-color:none; display: flex;">
                                            <input class="int-productdata" type="checkbox" id="toggle-passwords">
                                            <span style=" margin-top: 8px; margin-left: 5px;">Show
                                                Password</span>
                                        </div>
                                        <div>
                                            <span style="font-size:28px; color: #e09a3e;">
                                                <img src="assets/images/temppass.gif" alt="img"
                                                    style="border-radius:5px; height: 60px;">
                                                One Time Passwords
                                                <img src="assets/images/temppass.gif" alt="img"
                                                    style="border-radius:5px; height: 60px;">
                                            </span>
                                        </div>
                                        <div style="background-color: none;">
                                            <a href="Users.html">
                                                <button type="submit" class="int-productdata btn btn-info"
                                                    style="color: #ffffff;">
                                                    <img src="assets/images/tab.gif" alt="img"
                                                        style="border-radius:5px; height: 30px; margin-top: -5px;">
                                                    Back</button>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <!-- end preview-->
                            </div>
                            <!-- end tab-content-->
                        </div>
                        <!-- end card-body -->
                    </div>
                    <!-- end card -->
                </div>
                <!-- end col -->
            </div>
            <div class="row" style="background-color: none; height: 480px;">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body" style="max-height:450px; height:fit-content;">
                            <div class="tab-content">
                                <div class="tab-pane show active" id="responsive-preview">
                                    <div class="table-responsive appointment-table">
                                        <table class="table table-bordered table-centered mb-0" id="table">
                                            <thead class="thead-dark">
                                                <tr>
                                                    <th scope="col" style="text-align: center; white-space: nowrap;">Sr.
                                                        No.</th>
                                                    <th scope="col" style="text-align: center; white-space: nowrap;">
                                                        User
                                                        Name</th>
                                                    <th scope="col" style="text-align: center; white-space: nowrap;">
                                                        User
                                                        Type</th>
                                                    <th scope="col" style="text-align: center; white-space: nowrap;">
                                                        Aspect
                                                        ID</th>
                                                    <th scope="col" style="text-align: center; white-space: nowrap;">
                                                        Temporary
                                                        Password</th>
                                                    <th scope="col" style="text-align: center; white-space: nowrap;">
                                                        Created
                                                        At</th>
                                                </tr>

                                                <body>
                                                    <tr>
                                                        <td style="text-align: center;"></td>
                                                        <td style="text-align: center;"></td>
                                                        <td style="text-align: center;"></td>
                                                        <td style="text-align: center;"></td>
                                                        <td style="text-align: center;">
                                                            <input style="border: none;" type="password"
                                                                class="password-toggle" value="123" readonly>
                                                        </td>
                                                        <td style="text-align: center;"></td>
                                                    </tr>
                                                    </tbody>
                                        </table>
                                    </div>
                                </div>
                                <!-- end preview -->
                            </div>
                            <!-- end tab-content -->
                        </div>
                        <!-- end card body -->
                    </div>
                    <!-- end card -->
                </div>
                <!-- end col -->
            </div>
            <!-- end row-->
        </div>
        <!-- container -->
    </div>
    <!-- content -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const toggleCheckbox = document.getElementById('toggle-passwords');
            const passwordFields = document.querySelectorAll('.password-toggle');
            toggleCheckbox.addEventListener('change', function () {
                passwordFields.forEach(function (field) {
                    field.type = toggleCheckbox.checked ? 'text' : 'password';
                });
            });
        });
    </script>
    <script>
        window.addEventListener('load', function () {
            const loader = document.querySelector('.loader');

            // Measure the page load time
            const loadTime = window.performance.timing.loadEventEnd - window.performance.timing.navigationStart;

            // Calculate progress speed based on load time (larger load time, slower loader speed)
            let duration = Math.max(1000, loadTime);  // Ensure the duration is at least 1 second

            // Set loader progress (dynamically change width based on load time)
            loader.style.transitionDuration = `${duration}ms`;  // Set the transition time dynamically
            loader.style.width = '100%';  // Start the loader animation

            // Hide the loader after it reaches 100% width
            setTimeout(function () {
                loader.style.display = 'none';
            }, duration);  // Hide loader after the animation completes
        });
    </script>
</body>

</html>
